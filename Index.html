<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_API&callback=initMap&v=weekly" defer></script>
</head>
<body>

    <h1>Comparador de Precios Local</h1>

    <div id="map"></div>

    <form id="product-form">
        <label for="product-name">Nombre del producto:</label>
        <input type="text" id="product-name" required>
        <label for="product-price">Precio del producto:</label>
        <input type="number" id="product-price" step="0.01" required>
        <label for="store-name">Nombre de la tienda:</label>
        <input type="text" id="store-name" required>
        <label for="product-photo">Foto del producto:</label>
        <input type="file" id="product-photo" accept="image/*">
        <button type="submit">Guardar Producto</button>
    </form>

    <div id="best-price-box" style="display:none;">
        <h2>Â¡El mejor precio lo encontramos en!</h2>
        <p><strong>Tienda:</strong> <span id="best-store"></span></p>
        <p><strong>Precio:</strong> $<span id="best-price"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
