<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOy2gCytn6f13eTWAjPYQgqAw47UGqGu8&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>Comparador de Precios</h1>
    </header>

    <div id="appContainer">
        <!-- Formulario de productos -->
        <section id="formSection">
            <h2>Ingresar Producto</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <input type="text" id="storeName" placeholder="Nombre de la tienda" required>
                <input type="file" id="productImage" accept="image/*" required>
                <button type="submit">Agregar Producto</button>
            </form>
            <div id="bestPriceBox"></div>
        </section>

        <!-- Sección de mapa -->
        <section id="mapSection">
            <h2>Mapa de Tiendas</h2>
            <div id="map"></div>
            <ul id="productList"></ul>
        </section>
    </div>

    <!-- Pequeño banner de publicidad en la parte inferior -->
    <footer id="adBanner">
        <p>Anuncio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
