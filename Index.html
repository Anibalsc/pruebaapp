<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSPfuNhHxO3ILg_BO2uK6jmiTQvxxdrss&callback=initMap&v=weekly" defer></script>
</head>
<body>

    <h1>Comparador de Precios</h1>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Formulario para Ingresar Producto -->
    <div class="form-container">
        <h2>Ingresa los datos del producto</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="number" id="product-price" placeholder="Precio del producto" required>
            <input type="text" id="store-name" placeholder="Nombre de la tienda" required>
            <input type="file" id="product-photo" accept="image/*" required>
            <button type="submit">Guardar Producto</button>
        </form>
    </div>

    <!-- Recuadro del mejor precio -->
    <div id="best-price-box" style="display:none;">
        <p>El mejor precio encontrado está en <strong id="best-store"></strong> por <strong id="best-price"></strong>.</p>
    </div>

    <!-- Banner de publicidad -->
    <div class="advertisement">
        ¡Visita nuestra tienda online para más ofertas!
    </div>

    <script src="script.js"></script>
</body>
</html>
