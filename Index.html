<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Cargar la API de Google Maps, asegurando que se inicie la funci贸n initMap -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOy2gCytn6f13eTWAjPYQgqAw47UGqGu8&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <h1>Comparador de Precios</h1>
    
    <!-- Mapa geolocalizado -->
    <div id="map"></div>

    <!-- Formulario de entrada de productos -->
    <div id="productForm">
        <h2>Ingresa un producto</h2>
        <form id="addProductForm">
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName" required>

            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" required>

            <label for="storeName">Nombre de la tienda:</label>
            <input type="text" id="storeName" required>

            <button type="submit">Guardar Producto</button>
        </form>
    </div>

    <!-- Secci贸n de resultados -->
    <div id="resultBox">
        <h2>Mejor precio encontrado:</h2>
        <div id="bestPriceDetails"></div>
    </div>

    <!-- Scripts de Firebase y l贸gica de la aplicaci贸n -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
