<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOy2gCytn6f13eTWAjPYQgqAw47UGqGu8&callback=initMap" async defer></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Comparador de Precios</h1>
    </header>

    <!-- Mapa de Google -->
    <div id="map"></div>

    <!-- Formulario de Ingreso de Producto -->
    <div id="formContainer">
        <section id="formSection">
            <h2>Ingresar Producto</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <input type="text" id="storeName" placeholder="Nombre de la tienda" required>
                <input type="file" id="productImage" accept="image/*" required>
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
    </div>

    <!-- Mejor precio encontrado -->
    <div id="bestPriceBox"></div>

    <!-- Banner de Publicidad -->
    <footer id="adBanner">
        <p>Â¡Mira nuestras ofertas exclusivas!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
