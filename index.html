<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricebook</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Encabezado -->
        <header>
            <h1 class="app-title">Pricebook</h1>
            <p class="subtitle">Tu comparador de precios inteligente</p>
        </header>

        <!-- Mapa -->
        <div id="map" class="map"></div>

        <!-- Formulario para agregar productos -->
        <section class="form-section">
            <h2>Agregar Producto</h2>
            <input type="text" id="productName" placeholder="Nombre del Producto">
            <input type="number" id="productPrice" placeholder="Precio del Producto">
            <input type="text" id="storeName" placeholder="Nombre del Comercio">
            <input type="file" id="productImage" accept="image/*">
            <button onclick="addProduct()">Agregar Producto</button>
        </section>

        <!-- Comparación de productos -->
        <section class="comparison-section">
            <h2>Comparación de Precios</h2>
            <div id="comparisonResults"></div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
